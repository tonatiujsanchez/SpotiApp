<div class="card-columns animated fadeIn fast">

    <div *ngFor="let item of items" class="card puntero" (click)="verArtista( item )">
      <img [src]="item.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">
            <span *ngFor="let artista of item.artists" href="#" class="badge badge-success">{{ artista.name }}</span>
        </p>
      </div>
    </div>

</div>
